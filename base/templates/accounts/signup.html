{% extends 'accounts/layout.html' %}
{% block article_layout %}
<form class="form" action="{% url 'accounts:signup' %}" method = "post">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <input name = "username" value="{{form.username.value|default_if_none:''}}"  type="text" placeholder ="유저이름" autocomplete="off">
    <input name = "email" value="{{form.email.value|default_if_none:''}}"  type="text" placeholder ="이메일" autocomplete="off">
    <input name = "password1" type="password"placeholder ="비밀번호" autocomplete="off">
    <input name = "password2" type="password"placeholder ="확인용비밀번호" autocomplete="off">
    <button type="submit">회원가입</button>
</form>
{% endblock %}
