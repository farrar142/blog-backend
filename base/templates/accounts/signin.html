{% extends 'accounts/layout.html' %}
{% block article_layout %}

<div class="container my-3">
<form class="post-form" action="{% url 'accounts:signin' %}" method = "post">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <label for="username"></label>
    <input id="username"class="form-control" name = "username" value="{{form.username.value|default_if_none:''}}" type="text" placeholder="유저이름" autocomplete="off">

    <label for="password"></label>
    <input id="password"class="form-control" name = "password" type="password" placeholder="비밀번호" autocomplete="off">

    <button>로그인</button>
</form>
<form action="{% url 'accounts:signup' %}" method="get">
    <button>회원가입</button>
</form>
<div class="accounts-finder">
    <a class="half" href="{% url 'accounts:idfinder' %}">ID찾기</a>
    <a class="half" href="">비밀번호찾기</a>
</div>
</div>
{% endblock %}
